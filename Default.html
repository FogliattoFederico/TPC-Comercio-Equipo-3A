<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Style_default.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <h3 class="titulo">Venta</h3>
    <div class="venta">
        <div class="row info-venta">
            <div class="col">
                <label>Fecha</label>
                <span>15/10/2025</span>
            </div>
            <div class="col text-end">
                <label>Número de factura</label>
                <span>0000001</span>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Vendedor</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
        </div>
        <hr class="separador">
        <div class="row">
            <div class="col-4 seccionDC">
                <h6 class="subtit">Datos del cliente</h6>
                <div class="row mb-2 align-items-end">
                    <div class="col">
                        <label>DNI</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label>Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Apellido</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label>Teléfono</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Mail</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div>
                    <label>Dirección</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="col-8">
                <h6 class="subtit">Detalle de venta</h6>
                <div class="row mb-3">
                    <div class="col">
                        <label>Producto</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label>Cantidad</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-auto d-flex align-items-end">
                        <button class="btn btn-success">Agregar</button>
                    </div>
                </div>
            
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Tele</td>
                            <td>3</td>
                            <td>$50,000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Heladera</td>
                            <td>5</td>
                            <td>$84,000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Lavarropas</td>
                            <td>2</td>
                            <td>$97,000</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Horno eléctrico</td>
                            <td>5</td>
                            <td>$27,000</td>
                        </tr>
                    </tbody>
                </table>
            
                <div class="text-end mt-2">
                    <label class="fw-bold">Total:</label>
                    <span>$1.000.000</span>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-4 seccionDC">
                <h6 class="subtit">Factura</h6>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-secondary">Ver</button>
                    <button class="btn btn-secondary">Imprimir</button>
                    <button class="btn btn-secondary">Enviar mail</button>
                </div>
            </div>
            <div class="col-8 text-center">
                <button class="btnfacturar">Facturar</button>
            </div>
        </div>
    </div>

    <br>
    <br>
    <div id="NuevaOC" runat="server">
        <h1 class="titulo">Orden de compra</h1>
        <div class="NewOC">
            <div class="row">
                <div class="NOC col">
                    <label>Orden de compra: </label>
                    <label>111111</label>
                </div>
                <div class="FOC col">
                    <label>Fecha</label>
                    <input class="input" style="width: 200px;" type="date">
                </div>
            </div>
            <div>
                <label>Proveedor</label>
                <input class="form-select" style="width: 300px;">
            </div>
            <div class="row">
                <div class="col-10">
                    <label>Producto</label>
                    <input class="form-select" style="width: 600px;">
                </div>
                <div class="col-2">
                    <label>Cantidad</label>
                    <div class="qty" style="width: 100px;">
                        <button type="button">
                            <svg fill="none" viewBox="0 0 24 24" height="14" width="14"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b"
                                    d="M20 12L4 12"></path>
                            </svg>
                        </button>
                        <label>0</label>
                        <button type="button">
                            <svg fill="none" viewBox="0 0 24 24" height="14" width="14"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b"
                                    d="M12 4V20M20 12H4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label>Precio unitario</label>
                    <input class="input" style="width: 300px;" placeholder="$">
                </div>
                <div class="col-3 mt-2">
                    <button class="btnimgPlus">Agregar</button>
                </div>
            </div>
            <div class="tbl">
            </div>
            <div>
                <label>Total: $</label>
                <label>1.000.000</label>
            </div>
            <button class="btnaceptar">Agregar</button>
        </div>
    </div>
</body>

</html>
